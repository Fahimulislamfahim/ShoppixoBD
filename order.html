<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order - SHOPPIXOBD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1><a href="index.html" style="text-decoration: none; color: rgb(75, 75, 75);">SHOPPIXOBD</a></h1>
    </div>
    <div>
      <h3>Place Your Order</h3>
    </div>

    <div class="order-form">
      <form>
        <div class="form-group">
          <label>Full Name:</label>
          <input type="text" name="name" required />
        </div>

        <div class="form-group">
          <label>Phone Number:</label>
          <input type="tel" name="phone" required />
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input type="email" name="email" required />
        </div>

        <div class="form-group">
          <label>Delivery Address:</label>
          <textarea name="address" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label>Product Name:</label>
          <input type="text" name="product" required />
        </div>

        <div class="form-group">
          <label>Quantity:</label>
          <input type="number" name="quantity" min="1" value="1" required />
        </div>

        <div class="form-group">
          <label>Size:</label>
          <select name="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </div>

        <div class="form-group">
          <label>Special Instructions:</label>
          <textarea name="instructions" rows="3"></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit Order</button>
      </form>
    </div>

    <div class="end">
      <p>
        <strong>Contact Information</strong>
        <br />
        Call:01533335214 <br />
        facebook:ShoppixoBD <br />
        Address:H-717, Road-1, Chaduddan <br />
        Mohammadpur, Dhaka-1207
      </p>
      <p>
        <strong>Legal & Information </strong>
        <br />
        Terms and Conditions
        <br />
        Return & Refund Policy Privacy Policy <br />
        Documentation <br />
        About Us
      </p>
    </div>
  </body>
</html>
